<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alternative Schedule</title>
  <link rel="stylesheet" href="assets/styles/bulma.min.css">
  <link rel="stylesheet" href="assets/styles/style.scss">
</head>

<body>
  <div class="container">
    <nav class="box navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item navbar__logo" href="/">
          Schedule
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarSchedule">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarSchedule" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="info-box box">
      <div class="buttons are-medium">
        <a class="add__task button">Add Task</a>
      </div>
      <form class="form box column is-4" name="addTask">
        <div class="field">
          <label class="label">Day</label>
          <div class="control">
            <input class="input" type="date" placeholder="Task Day" name="taskDay">
          </div>
        </div>
        <div class="field">
          <label class="label">Time</label>
          <div class="control">
            <input class="input" type="time" placeholder="Task Time" name="taskTime">
          </div>
        </div>
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" placeholder="Task Title" name="taskTitle">
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Task Message" name="taskMsg"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="form__submit-button button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="form__reset-button button is-text">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class="columns">
      <div class="column is-4">
        <div class="box">
          <div class="week">
            <h6 class="week__day title is-6">Mon</h6>
            <h6 class="week__day title is-6">Tue</h6>
            <h6 class="week__day title is-6">Wed</h6>
            <h6 class="week__day title is-6">Thu</h6>
            <h6 class="week__day title is-6">Fri</h6>
            <h6 class="week__day title is-6">Sat</h6>
            <h6 class="week__day title is-6">Sun</h6>
          </div>
          <div class="days">
            <a class="day"><span class="day__number day__number__before">1</span></a>
            <a class="day"><span class="day__number day__number__before">2</span></a>
            <a class="day"><span class="day__number day__number__has">3</span></a>
            <a class="day"><span class="day__number">4</span></a>
            <a class="day"><span class="day__number">5</span></a>
            <a class="day"><span class="day__number">6</span></a>
            <a class="day"><span class="day__number">7</span></a>
          </div>
        </div>
      </div>
      <div class="column is-8">
        <div class="box">
          <h5 class="title is-5">Upcoming events on Friday 21 September</h5>
          <div class="tasks">



          </div>

        </div>
      </div>
    </div>


  </div>
  <template id="task-template">
    <div class="task card">
      <header class="task__header card-header">
        <a class="task__time button is-rounded"></a>
        <h6 class="task__header-title card-header-title">
        </h6>
        <i class="task__spoiler fas fa-angle-down"></i>
      </header>
      <div class="card-content">
        <div class="content">
        </div>
      </div>
      <footer class="task__footer card-footer">
        <div class="task__save card-footer-item">Save</div>
        <div class="task__edit card-footer-item">Edit</div>
        <div class="task__delete card-footer-item">Delete</div>
      </footer>
    </div>
  </template>
  <script src="assets/scripts/index.js"></script>
  <script src="https://kit.fontawesome.com/2de0abf284.js"></script>
</body>

</html>
